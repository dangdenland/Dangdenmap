<div id="controls">
    <h3 style="margin:0; color: #00ff00;">ğŸ—ºï¸ æ–°åœ–ç‰‡æ ¡æº– v6.2</h3>

    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; font-size:12px; align-items: center;">
        <span>P1(ç´…):</span> <input type="number" id="p1x" value="9200"> <input type="number" id="p1y" value="-9560">
        <span>P2(è—):</span> <input type="number" id="p2x" value="-1700"> <input type="number" id="p2y" value="-230">
    </div>

    <div id="msg" style="color:yellow; margin:15px 0; font-weight:bold;">è«‹ä¸Šå‚³æ–°è»Ÿé«”è¼¸å‡ºçš„åœ–ç‰‡</div>
    
    <div id="result" style="display:none">
        <pre id="output"></pre>
        <button onclick="copyCode()">ğŸ“‹ è¤‡è£½æ–°è¨­å®šä»£ç¢¼</button>

</div>

<div id="viewport">
    <div id="canvas-container">
        <img id="mapImg">
        <div id="markers"></div>
    </div>
</div>

<script>
    const state = { scale: 1, x: 0, y: 0, step: 1, imgW: 0, imgH: 0 };
    const p1_p = { x: 0, y: 0 }, p2_p = { x: 0, y: 0 };
    const container = document.getElementById('canvas-container');
    const img = document.getElementById('mapImg');
    const msg = document.getElementById('msg');

    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (ev) => {
            img.src = ev.target.result;
            img.onload = () => {
                state.imgW = img.naturalWidth; state.imgH = img.naturalHeight;
                msg.innerText = "1. è«‹é»é¸ç´…é» (9200, -9560)";
                resetView();
            };
        };
        reader.readAsDataURL(e.target.files[0]);
    };

    function resetView() {
        state.scale = Math.min(window.innerWidth / state.imgW, window.innerHeight / state.imgH) * 0.8;
        state.x = (window.innerWidth - state.imgW * state.scale) / 2;
        state.y = (window.innerHeight - state.imgH * state.scale) / 2;
        container.style.transform = `translate(${state.x}px,${state.y}px) scale(${state.scale})`;
    }

    document.getElementById('viewport').onwheel = (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        const mx = e.clientX, my = e.clientY;
        const ix = (mx - state.x) / state.scale, iy = (my - state.y) / state.scale;
        state.scale *= delta;
        state.x = mx - ix * state.scale; state.y = my - iy * state.scale;
        container.style.transform = `translate(${state.x}px,${state.y}px) scale(${state.scale})`;
    };

    let isDrag = false, sx, sy, moved = false;
    document.getElementById('viewport').onmousedown = (e) => { isDrag = true; sx = e.clientX; sy = e.clientY; moved = false; };
    window.onmousemove = (e) => { if (!isDrag) return; state.x += e.clientX-sx; state.y += e.clientY-sy; sx = e.clientX; sy = e.clientY; moved = true; container.style.transform = `translate(${state.x}px,${state.y}px) scale(${state.scale})`; };
    window.onmouseup = (e) => {
        if (!moved && isDrag && state.imgW > 0 && state.step <= 2) {
            const px = (e.clientX - state.x) / state.scale, py = (e.clientY - state.y) / state.scale;
            const dot = document.createElement('div');
            dot.className = 'marker m' + state.step; dot.style.left = px + 'px'; dot.style.top = py + 'px';
            document.getElementById('markers').appendChild(dot);
            if (state.step === 1) { p1_p.x = px; p1_p.y = py; state.step = 2; msg.innerText = "2. è«‹é»é¸è—é» (-1700, -230)"; }
            else { p2_p.x = px; p2_p.y = py; state.step = 3; calculate(); }
        }
        isDrag = false;
    };

    function calculate() {
        const g1 = { x: 9200, y: -9560 }, g2 = { x: -1700, y: -230 };
        const scX = (g2.x - g1.x) / (p2_p.x - p1_p.x), scY = (g2.y - g1.y) / (p2_p.y - p1_p.y);
        const minX = g1.x - p1_p.x * scX, minY = g1.y - p1_p.y * scY;
        const code = `const mapSettings = {
    imageName: "${document.getElementById('fileInput').files[0].name}",
    minX: ${Math.round(minX)},
    maxX: ${Math.round(minX + state.imgW * scX)},
    minY: ${Math.round(minY)},
    maxY: ${Math.round(minY + state.imgH * scY)}
};`;
        document.getElementById('output').innerText = code;
        document.getElementById('result').style.display = 'block';
        msg.innerText = "âœ… æ ¡æº–å®Œæˆï¼";
    }

    function copyCode() { navigator.clipboard.writeText(document.getElementById('output').innerText); alert("å·²è¤‡è£½ï¼è«‹è²¼åˆ° config.js"); }
</script>
