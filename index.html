<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‘èŠåœ°åœ– | v9.5 ç©©å®šå°ˆæ¥­ç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.92);
            --primary-accent: #2563eb;
            --sidebar-w: 195px;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', "Microsoft JhengHei", sans-serif; background: #ffffff; overflow: hidden; }
        
        /* æŠ“å–æ¸¸æ¨™ */
        .leaflet-grab { cursor: grab !important; }
        .leaflet-dragging .leaflet-grab { cursor: grabbing !important; }

        #map { height: 100vh; width: 100vw; background: #ffffff; }

        /* UI ä½ˆå±€ */
        .floating-panel {
            position: absolute; top: 12px; right: 12px; bottom: 12px; width: var(--sidebar-w);
            z-index: 1000; display: flex; flex-direction: column; gap: 10px; pointer-events: none;
        }
        .floating-panel > * { pointer-events: auto; }
        
        .card {
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.1); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); padding: 12px;
        }

        .header-card h1 { margin: 0; font-size: 15px; color: #0f172a; font-weight: 800; }
        .version-info { font-family: monospace; font-size: 9px; color: #64748b; margin-top: 4px; line-height: 1.3; }
        
        .btn-modern {
            display: inline-block; background: #fff; color: #0f172a; text-decoration: none; padding: 4px 10px; border-radius: 5px;
            font-size: 11px; font-weight: 600; margin-top: 8px; border: 1px solid #e2e8f0;
        }

        .scroll-card { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-right: 4px; }
        .scroll-area::-webkit-scrollbar { width: 3px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; }

        .section-label { font-size: 10px; text-transform: uppercase; color: #64748b; font-weight: 800; margin: 8px 0 6px 0; border-bottom: 1px solid rgba(0,0,0,0.06); padding-bottom: 3px; }
        
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-size: 13px; color: #1e293b; }
        .legend-dot { width: 9px; height: 9px; border-radius: 2px; margin-right: 7px; flex-shrink: 0; }
        .prov-name { font-weight: 800; color: var(--primary-accent); margin: 10px 0 4px 0; font-size: 12px; }

        /* åœ–å±¤æ§åˆ¶é¸å–®æ‰å¹³åŒ– */
        .leaflet-control-layers { border: none !important; background: transparent !important; box-shadow: none !important; margin: 0 !important; padding: 0 !important; }
        .leaflet-control-layers-list { font-size: 12px; }

        /* åç¨±æ¨™ç±¤ (æ­£ä¸­å¿ƒå°é½Š) */
        .v-label-wrapper { width: 0 !important; height: 0 !important; }
.v-label-box {
    position: absolute;
    /* ä¿®æ”¹ transformï¼šè®“æ¨™ç±¤åº•éƒ¨è·é›¢åŸé» 12pxï¼Œé¿å…è“‹ä½æ‘èŠåœ“é» */
    transform: translate(-50%, -24px); 
    background: white; padding: 2px 7px; border-radius: 4px; border: 1px solid #334155;
    font-size: 11px; font-weight: bold; color: #0f172a; white-space: nowrap;
    box-shadow: 2px 2px 0px rgba(0,0,0,0.1); cursor: move;
}

        /* Popup æ¨£å¼å„ªåŒ– (ç§»é™¤ Emoji) */
        .popup-title { font-size: 15px; font-weight: 800; color: #0f172a; }
        .popup-geo { font-size: 12px; color: #334155; line-height: 1.5; margin: 5px 0; }
        .popup-coords { font-family: monospace; background: #f1f5f9; padding: 3px 6px; border-radius: 4px; font-size: 10px; color: #475569; }
        .popup-link { display: block; margin-top: 10px; background: var(--primary-accent); color: white !important; text-align: center; text-decoration: none; padding: 5px; border-radius: 5px; font-size: 11px; font-weight: 600; }

        .grid-label { font-size: 10px; color: #94a3b8; font-family: monospace; }
        @media print { .floating-panel { display: none; } }

/* Popup æ•´é«”å°é½Šä¿®å¾© */
.custom-popup { text-align: center; padding: 4px; min-width: 140px; }
.popup-title { font-size: 16px; font-weight: 800; color: #0f172a; margin-bottom: 2px; }
.popup-en { font-size: 11px; color: #94a3b8; font-style: italic; margin-bottom: 8px; display: block; }
.popup-geo-table { 
    width: 100%; border-top: 1px solid #eee; padding-top: 8px; margin-bottom: 8px;
    font-size: 12px; color: #475569; line-height: 1.6;
}
.popup-coords { 
    display: inline-block; font-family: monospace; background: #f8fafc; 
    padding: 3px 8px; border-radius: 4px; font-size: 11px; color: #64748b; 
    border: 1px solid #e2e8f0;
}
        
    </style>
</head>
<body>

<div id="map"></div>

<div class="floating-panel">
    <div class="card">
        <h1>æ‘èŠå°è¦½</h1>
        <div id="version-display" class="version-info">è¼‰å…¥æ™‚é–“ä¸­...</div>
        <a href="changelog.html" target="_blank" class="btn-modern">ğŸ“œ æ›´æ–°æ—¥èªŒ</a>
    </div>

    <div class="card">
        <div class="section-label">åœ–å±¤åˆ‡æ›</div>
        <div id="layer-control-target"></div>
    </div>

    <div class="card scroll-card">
        <div class="section-label">è¡Œæ”¿å€åŠƒ</div>
        <div class="scroll-area" id="legend-target"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="config.js"></script>
<script src="data.js"></script>

<script>
    // --- [1] åˆå§‹åŒ– & åº§æ¨™é«”ç³» ---
    const cfg = (typeof mapSettings !== 'undefined') ? mapSettings : { minX: -2244, maxX: 9842, minY: -9888, maxY: 1019 };
    const vData = (typeof rawData !== 'undefined') ? rawData : [];

    const map = L.map('map', { 
        crs: L.CRS.Simple, minZoom: -4, maxZoom: 4, zoomSnap: 0.1, 
        attributionControl: false, zoomControl: false 
    });

    const blankLayer = L.layerGroup().addTo(map);
    const terrainBounds = [[-cfg.maxY, cfg.minX], [-cfg.minY, cfg.maxX]];
    const terrainLayer = L.imageOverlay(cfg.imageName, terrainBounds, { opacity: 1 });

    const villageLayer = L.layerGroup().addTo(map);
    const labelLayer = L.layerGroup().addTo(map);
    const lineLayer = L.layerGroup().addTo(map);
    const railLayer = L.layerGroup().addTo(map);
    const gridLayer = L.layerGroup().addTo(map);

    // --- [2] è¡Œæ”¿å€èˆ‡é¡è‰²è™•ç† ---
    const coordMap = {};
    const hierarchy = {};
// åœ¨ vData.forEach å¾ªç’°ä¸­èª¿æ•´å±¤ç´š
vData.forEach(v => {
    coordMap[v.name] = [-v.y, v.x];
    if (!hierarchy[v.prov]) hierarchy[v.prov] = {};
    const prefName = v.pref || "ç›´è½„åºœ"; 
    if (!hierarchy[v.prov][prefName]) hierarchy[v.prov][prefName] = {};
    if (!hierarchy[v.prov][prefName][v.county]) hierarchy[v.prov][prefName][v.county] = new Set();
    hierarchy[v.prov][prefName][v.county].add(v.dist || "ç›´è½„");
});

    const districtColors = {};
    Object.keys(hierarchy).forEach(prov => {
        Object.keys(hierarchy[prov]).forEach(county => {
            const dists = Array.from(hierarchy[prov][county]);
            const hue = (typeof countyHues !== 'undefined' && countyHues[county] !== undefined) ? countyHues[county] : 200;
            dists.forEach((d, i) => {
                const l = dists.length > 1 ? (45 + (i / (dists.length-1)) * 25) : 55;
                districtColors[county + "-" + d] = (hue === -1) ? "#94a3b8" : `hsl(${hue}, 65%, ${l}%)`;
            });
        });
    });

    // --- [3] åº§æ¨™æ ¼ç·šç³»çµ± ---
    function drawGrid() {
        gridLayer.clearLayers();
        const z = map.getZoom();
        const step = z >= 0 ? 500 : (z >= -2 ? 1000 : 2000);
        for (let x = Math.floor(cfg.minX/step)*step; x <= cfg.maxX; x += step) {
            L.polyline([[-cfg.minY, x], [-cfg.maxY, x]], { color: '#e2e8f0', weight: 1, opacity: 0.4 }).addTo(gridLayer);
            L.marker([-cfg.maxY, x], { icon: L.divIcon({ className: 'grid-label', html: x, iconAnchor: [0,0] }) }).addTo(gridLayer);
        }
        for (let y = Math.floor(cfg.minY/step)*step; y <= cfg.maxY; y += step) {
            L.polyline([[-y, cfg.minX], [-y, cfg.maxX]], { color: '#e2e8f0', weight: 1, opacity: 0.4 }).addTo(gridLayer);
            L.marker([-y, cfg.minX], { icon: L.divIcon({ className: 'grid-label', html: y, iconAnchor: [35,0] }) }).addTo(gridLayer);
        }
    }

    // --- [4] ç¹ªè£½æ‘èŠã€æ¨™ç±¤èˆ‡ä¸­å¿ƒé»è²¼ç·š ---
    vData.forEach(v => {
        const origin = [-v.y, v.x];
        const distName = v.dist || "ç›´è½„";
        const color = districtColors[v.county + "-" + distName] || "#fff";
        
        // Popup æ ¼å¼åŒ–ï¼šè¡Œæ”¿å€åŠƒç„¡ Emojiï¼Œæ‰‹å‹•åŠ ä¸Šã€Œéƒ¡ã€å­—
        const popupContent = `
    <div class="custom-popup">
        <div class="popup-title">${v.name}</div>
        <span class="popup-en">${v.en || ""}</span>
        <div class="popup-geo-table">
            ${v.prov}çœ Â· ${v.pref || "ç›´è½„"}åºœ<br>
            ${v.county}ç¸£ Â· ${v.dist ? v.dist + 'éƒ¡' : 'ç›´è½„'}
        </div>
        <div class="popup-coords">X: ${v.x} / Z: ${v.y}</div>
        ${v.mapUrl ? `<a href="${v.mapUrl}" target="_blank" class="popup-link">é€²å…¥æ‘èŠåœ°åœ–</a>` : ''}
    </div>`;

        // æ‘èŠåœ“é»
        L.circleMarker(origin, { radius: 5, fillColor: color, color: "white", weight: 2, fillOpacity: 1 }).bindPopup(popupContent).addTo(villageLayer);

        // æŒ‡æ¨™ç·š
        const line = L.polyline([origin, origin], { color: '#475569', weight: 1.2, opacity: 0, dashArray: '4, 4' }).addTo(lineLayer);

        // åç¨±æ¨™ç±¤ (iconAnchor: [0,0] é…åˆ CSS translate å¯¦ç¾ä¸­å¿ƒå°é½Š)
        const label = L.marker(origin, {
            draggable: true,
            icon: L.divIcon({ className: 'v-label-wrapper', html: `<div class="v-label-box">${v.name}</div>`, iconAnchor: [0, 0] })
        }).bindPopup(popupContent).addTo(labelLayer);

        label.on('drag', e => {
            const newPos = e.target.getLatLng();
            line.setLatLngs([origin, newPos]);
            const dist = Math.sqrt(Math.pow(newPos.lat - origin[0], 2) + Math.pow(newPos.lng - origin[1], 2));
            line.setStyle({ opacity: dist > 15 ? 0.7 : 0 });
        });
    });

    // éµè·¯åŠ è¼‰ (åŒ…å«ç‡Ÿé‹ä¸­èˆ‡èˆˆå»ºä¸­)
    if (typeof railwayRoutesData !== 'undefined') {
        const drawR = (routes, style) => {
            if (!routes) return;
            routes.forEach(r => {
                const pts = r.split("-").map(n => coordMap[n]).filter(p => p);
                if (pts.length > 1) L.polyline(pts, style).addTo(railLayer);
            });
        }
        drawR(railwayRoutesData.completed, { color: "#334155", weight: 3, opacity: 0.65 });
        drawR(railwayRoutesData.construction, { color: "#f59e0b", weight: 2.5, opacity: 0.45, dashArray: "5, 5" });
    }

    // --- [5] UI åˆå§‹åŒ– ---
    const layers = L.control.layers(
        { "ç©ºç™½åœ°åœ–": blankLayer, "è¡›æ˜Ÿåœ°å½¢": terrainLayer },
        { "æ‘èŠé»ä½": villageLayer, "åç¨±æ¨™ç±¤": labelLayer, "æŒ‡æ¨™é€£ç·š": lineLayer, "éµè·¯è·¯ç·š": railLayer, "åº§æ¨™æ ¼ç·š": gridLayer },
        { collapsed: false }
    ).addTo(map);
    document.getElementById('layer-control-target').appendChild(layers.getContainer());

let legHtml = "";
Object.keys(hierarchy).forEach(prov => {
    legHtml += `<div class="prov-name">${prov}çœ</div>`;
    Object.keys(hierarchy[prov]).forEach(pref => {
        legHtml += `<div style="font-size:11px; color:#64748b; margin-left:5px; font-weight:bold;">${pref}</div>`;
        Object.keys(hierarchy[prov][pref]).forEach(county => {
            hierarchy[prov][pref][county].forEach(dist => {
                const color = districtColors[county + "-" + dist];
                legHtml += `<div class="legend-item" style="margin-left:10px;">
                    <div class="legend-dot" style="background:${color}"></div>
                    ${county}ç¸£ Â· ${dist==='ç›´è½„'?'ç›´è½„':dist+'éƒ¡'}
                </div>`;
            });
        });
    });
});
document.getElementById('legend-target').innerHTML = legHtml;

    // --- [6] å•Ÿå‹•èˆ‡æ™‚é–“åµæ¸¬ ---
    map.on('zoomend', drawGrid);
    
    // ç¢ºä¿åœ°åœ–èƒ½æ­£ç¢ºå®šä½
    if (vData.length > 0) {
        const group = new L.featureGroup(vData.map(v => L.marker([-v.y, v.x])));
        map.fitBounds(group.getBounds().pad(0.2));
    } else {
        map.setView([0, 0], 0);
    }
    drawGrid();

    // æ›´æ–°æ™‚é–“åµæ¸¬
    (async function() {
        const dEl = document.getElementById('version-display');
        try {
            const host = window.location.hostname;
            let finalDate = new Date().toLocaleString('zh-TW', { hour12: false }); // é è¨­æœ¬åœ°æ™‚é–“

            if (host.includes('github.io')) {
                const pathParts = window.location.pathname.split('/');
                const user = host.split('.')[0];
                const repo = pathParts[1] || "";
                if(repo) {
                    const res = await fetch(`https://api.github.com/repos/${user}/${repo}/commits?per_page=1`);
                    if (res.ok) {
                        const json = await res.json();
                        finalDate = new Date(json[0].commit.committer.date).toLocaleString('zh-TW', { hour12: false });
                    }
                }
            }
            dEl.innerText = "Updated: " + finalDate;
        } catch (e) { 
            dEl.innerText = "Updated: " + new Date().toLocaleString('zh-TW', { hour12: false });
        }
    })();
</script>
</body>
</html>
