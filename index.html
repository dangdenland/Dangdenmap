<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‘èŠåœ°åœ– | v7.8 ç©©å®šä¿®å¾©ç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-accent: #3b82f6;
            --text-main: #334155;
            --text-sub: #64748b;
            --sidebar-w: 240px; /* ç¸®å°å¯¬åº¦ */
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', "Microsoft JhengHei", sans-serif; background: #f1f5f9; overflow: hidden; }
        
        #map { height: 100vh; width: 100vw; background: #e2e8f0; }

        /* 2025 æ·ºè‰²ç»ç’ƒæ“¬æ…‹é¢æ¿ */
        .floating-panel {
            position: absolute;
            top: 15px;
            right: 15px;
            bottom: 15px;
            width: var(--sidebar-w);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .floating-panel > * { pointer-events: auto; }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 12px;
        }

        /* é ‚éƒ¨è³‡è¨Šå¡ */
        .header-card h1 { margin: 0; font-size: 16px; color: var(--text-main); font-weight: 800; display: flex; align-items: center; gap: 6px; }
        .version-info { font-family: monospace; font-size: 10px; color: var(--text-sub); margin-top: 4px; }

        .btn-modern {
            background: white;
            color: var(--text-main);
            text-decoration: none;
            padding: 6px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
            display: block;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
        }
        .btn-modern:hover { background: var(--primary-accent); color: white; border-color: var(--primary-accent); }

        /* åˆ—è¡¨å€å¡Š */
        .scroll-card { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 4px;
            overscroll-behavior: contain;
        }
        .scroll-area::-webkit-scrollbar { width: 3px; }
        .scroll-area::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .section-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-sub);
            font-weight: 700;
            margin: 10px 0 6px 0;
            padding-bottom: 3px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* åœ–ä¾‹ */
        .legend-item { display: flex; align-items: center; margin-bottom: 5px; font-size: 12px; color: var(--text-main); }
        .legend-dot { width: 8px; height: 8px; border-radius: 2px; margin-right: 8px; flex-shrink: 0; }
        .prov-name { font-weight: bold; color: var(--primary-accent); margin: 8px 0 4px 0; font-size: 11px; }

        /* Leaflet æ§åˆ¶é …è¦†è“‹ */
        .leaflet-control-layers { border: none !important; background: transparent !important; box-shadow: none !important; margin: 0 !important; }
        .leaflet-control-layers-list { font-size: 12px; color: var(--text-main); }

        /* åç¨±æ¨™ç±¤ä¿®æ­£ (è¦†è“‹å…¨æ–‡å­—) */
        .v-label-wrapper { width: auto !important; height: auto !important; }
        .v-label-box {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #64748b;
            font-size: 11px;
            font-weight: bold;
            color: #1e293b;
            white-space: nowrap; /* ç¢ºä¿ä¸æ›è¡Œ */
            box-shadow: 2px 2px 0px rgba(0,0,0,0.15);
            display: inline-block;
            pointer-events: auto; /* æ¨™ç±¤å¯é»æ“Š */
            cursor: pointer;
        }

        /* å½ˆçª—æ¨£å¼å„ªåŒ– */
        .leaflet-popup-content-wrapper { border-radius: 8px; padding: 5px; }
        .leaflet-popup-content { margin: 10px; font-size: 13px; line-height: 1.4; }

        @media (max-width: 768px) {
            .floating-panel { width: 200px; right: 10px; }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="floating-panel">
    <!-- é ‚éƒ¨è³‡è¨Š -->
    <div class="card header-card">
        <h1>ğŸ—ºï¸ æ‘èŠå°è¦½</h1>
        <div id="version-display" class="version-info">Ver. Loading...</div>
        <a href="changelog.html" target="_blank" class="btn-modern">ğŸ“œ æ›´æ–°æ—¥èªŒ</a>
    </div>

    <!-- åœ–å±¤åˆ‡æ› -->
    <div class="card">
        <div class="section-label">åœ–å±¤åˆ‡æ›</div>
        <div id="layer-control-target"></div>
    </div>

    <!-- è¡Œæ”¿å€åŠƒ -->
    <div class="card scroll-card">
        <div class="section-label">è¡Œæ”¿å€åŠƒ</div>
        <div class="scroll-area" id="legend-target"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="config.js"></script>
<script src="data.js"></script>

<script>
    // --- [1] åˆå§‹åŒ–èˆ‡ Minecraft åº§æ¨™ä¿®æ­£ ---
    const cfg = (typeof mapSettings !== 'undefined') ? mapSettings : { minX: -5000, maxX: 10000, minY: -10000, maxY: 1000 };
    const vData = (typeof rawData !== 'undefined') ? rawData : [];

    // Minecraft: åŒ—(-Z), å—(+Z)ã€‚Leaflet: ä¸Š(+Y), ä¸‹(-Y)ã€‚æ•… Y = -Z (å³ -v.y)
    const map = L.map('map', { 
        crs: L.CRS.Simple, minZoom: -4, maxZoom: 4, zoomSnap: 0.1, 
        attributionControl: false, zoomControl: false 
    });

    const imageBounds = [[-cfg.maxY, cfg.minX], [-cfg.minY, cfg.maxX]];
    const mapImg = L.imageOverlay(cfg.imageName, imageBounds, { opacity: 1 }).addTo(map);

    const villageLayer = L.layerGroup().addTo(map);
    const labelLayer = L.layerGroup().addTo(map);
    const railLayer = L.layerGroup().addTo(map);
    const gridLayer = L.layerGroup();

    // --- [2] æ•¸æ“šè™•ç† ---
    const coordMap = {};
    const hierarchy = {};
    vData.forEach(v => {
        const pos = [-v.y, v.x];
        coordMap[v.name] = pos;
        if (!hierarchy[v.prov]) hierarchy[v.prov] = {};
        if (!hierarchy[v.prov][v.county]) hierarchy[v.prov][v.county] = new Set();
        hierarchy[v.prov][v.county].add(v.dist || "ç›´è½„");
    });

    const districtColors = {};
    Object.keys(hierarchy).forEach(prov => {
        Object.keys(hierarchy[prov]).forEach(county => {
            const districts = Array.from(hierarchy[prov][county]);
            const hue = (typeof countyHues !== 'undefined' && countyHues[county] !== undefined) ? countyHues[county] : 200;
            districts.forEach((dist, i) => {
                const l = districts.length > 1 ? (45 + (i / (districts.length-1)) * 25) : 55;
                districtColors[county + "-" + dist] = (hue === -1) ? "#94a3b8" : `hsl(${hue}, 65%, ${l}%)`;
            });
        });
    });

    // --- [3] ç¹ªè£½èˆ‡æ¢å¾© Popup ---
    vData.forEach(v => {
        const pos = [-v.y, v.x];
        const color = districtColors[v.county + "-" + (v.dist || "ç›´è½„")] || "#fff";
        const popupContent = `
            <div style="font-family:sans-serif;">
                <b style="font-size:15px; color:#1e293b;">${v.name}</b><br>
                <span style="color:#64748b; font-size:12px;">${v.prov}çœ Â· ${v.county}ç¸£</span><hr style="margin:8px 0; border:0; border-top:1px solid #eee;">
                <code style="background:#f1f5f9; padding:2px 4px; border-radius:3px;">X: ${v.x}, Z: ${v.y}</code>
            </div>`;
        
        // æ‘èŠé»ä½
        L.circleMarker(pos, { radius: 5, fillColor: color, color: "white", weight: 2, fillOpacity: 1 })
         .bindPopup(popupContent)
         .addTo(villageLayer);

        // åç¨±æ¨™ç±¤ (æ¢å¾© Popup)
        L.marker(pos, {
            icon: L.divIcon({ 
                className: 'v-label-wrapper', 
                html: `<div class="v-label-box">${v.name}</div>`, 
                iconAnchor: [0, -8] 
            })
        }).bindPopup(popupContent).addTo(labelLayer);
    });

    // éµè·¯ç¹ªè£½
    if (typeof railwayRoutesData !== 'undefined') {
        const drawR = (routes, style, layer) => {
            routes.forEach(r => {
                const pts = r.split("-").map(name => coordMap[name]).filter(p => p);
                if (pts.length > 1) L.polyline(pts, style).addTo(layer);
            });
        }
        drawR(railwayRoutesData.completed, { color: "#475569", weight: 3, opacity: 0.6 }, railLayer);
        drawR(railwayRoutesData.construction, { color: "#f59e0b", weight: 2, opacity: 0.5, dashArray: "6, 6" }, railLayer);
    }

    // --- [4] UI ç”Ÿæˆ ---
    const layers = L.control.layers(
        { "åœ°å½¢åœ–": mapImg, "ç©ºç™½åœ–å±¤": L.layerGroup() },
        { "æ‘èŠé»ä½": villageLayer, "åç¨±æ¨™ç±¤": labelLayer, "éµè·¯è·¯ç·š": railLayer, "åº§æ¨™æ ¼ç·š": gridLayer },
        { collapsed: false }
    ).addTo(map);
    document.getElementById('layer-control-target').appendChild(layers.getContainer());

    let legHtml = "";
    Object.keys(hierarchy).forEach(prov => {
        legHtml += `<div class="prov-name">${prov}çœ</div>`;
        Object.keys(hierarchy[prov]).forEach(county => {
            hierarchy[prov][county].forEach(dist => {
                const color = districtColors[county + "-" + dist];
                legHtml += `<div class="legend-item"><div class="legend-dot" style="background:${color}"></div>${county}ç¸£ ${dist === 'ç›´è½„' ? '(ç›´è½„)' : dist + 'éƒ¡'}</div>`;
            });
        });
    });
    document.getElementById('legend-target').innerHTML = legHtml;

    // --- [5] åœ°åœ–åˆå§‹åŒ–èˆ‡ç‰ˆæœ¬åµæ¸¬ ---
    map.fitBounds(imageBounds);
    
    (async function() {
        const display = document.getElementById('version-display');
        try {
            const host = window.location.hostname;
            if (host.includes('github.io')) {
                const parts = window.location.pathname.split('/');
                const res = await fetch(`https://api.github.com/repos/${host.split('.')[0]}/${parts[1]}/commits?per_page=1`);
                const data = await res.json();
                const date = new Date(data[0].commit.committer.date);
                display.innerText = "Updated: " + date.toLocaleDateString('zh-TW');
            } else {
                display.innerText = "Local Mode | " + (cfg.version || "Alpha");
            }
        } catch (e) { display.innerText = "Version Unknown"; }
    })();
</script>
</body>
</html>
