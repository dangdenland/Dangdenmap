<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ‘èŠåœ°åœ– | v8.5 æ¨™ç±¤æ’ç‰ˆå¢å¼·ç‰ˆ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.88);
            --glass-border: rgba(255, 255, 255, 0.6);
            --primary-accent: #2563eb;
            --text-main: #0f172a;
            --sidebar-w: 240px;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', "Microsoft JhengHei", sans-serif; background: #f8fafc; overflow: hidden; }
        #map { height: 100vh; width: 100vw; background: #f1f5f9; cursor: crosshair; }

        /* 2025 æ‡¸æµ® UI */
        .floating-panel {
            position: absolute; top: 15px; right: 15px; bottom: 15px; width: var(--sidebar-w);
            z-index: 1000; display: flex; flex-direction: column; gap: 12px; pointer-events: none;
        }
        .floating-panel > * { pointer-events: auto; }
        .card {
            background: var(--glass-bg); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 14px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); padding: 15px;
        }

        /* æ¨™ç±¤æ¨£å¼ - å¢åŠ ç§»å‹•æ„Ÿèˆ‡åˆ—å°æ¸…æ™°åº¦ */
        .v-label-wrapper { width: auto !important; height: auto !important; }
        .v-label-box {
            background: white; padding: 3px 8px; border-radius: 4px; border: 1.5px solid #334155;
            font-size: 11px; font-weight: bold; color: #0f172a; white-space: nowrap;
            box-shadow: 3px 3px 0px rgba(0,0,0,0.1); cursor: move; /* æç¤ºå¯ç§»å‹• */
            transition: transform 0.1s;
        }
        .v-label-box:active { transform: scale(1.05); border-color: var(--primary-accent); }

        /* å°è¦½åˆ—å…§å®¹ */
        .header-card h1 { margin: 0; font-size: 16px; color: var(--text-main); font-weight: 800; }
        .version-info { font-family: monospace; font-size: 10px; color: #64748b; margin-top: 4px; }
        .btn-modern {
            background: #fff; color: var(--text-main); text-decoration: none; padding: 8px; border-radius: 8px;
            font-size: 12px; font-weight: 600; text-align: center; display: block; margin-top: 10px; border: 1px solid #e2e8f0;
        }
        .scroll-card { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-area { flex-grow: 1; overflow-y: auto; overscroll-behavior: contain; }
        .section-label { font-size: 10px; text-transform: uppercase; color: #64748b; font-weight: 800; margin: 12px 0 8px 0; border-bottom: 1px solid rgba(0,0,0,0.06); padding-bottom: 4px; }
        .legend-item { display: flex; align-items: center; margin-bottom: 6px; font-size: 12px; }
        .legend-dot { width: 9px; height: 9px; border-radius: 2px; margin-right: 8px; flex-shrink: 0; }
        .prov-name { font-weight: 800; color: var(--primary-accent); margin: 12px 0 6px 0; font-size: 11px; }

        /* å½ˆçª—æ¨£å¼ */
        .custom-popup .popup-title { font-size: 15px; font-weight: 800; margin-bottom: 4px; }
        .popup-geo { font-size: 11px; color: #475569; margin-bottom: 8px; line-height: 1.4; }
        .popup-coords { font-family: monospace; background: #f1f5f9; padding: 3px 6px; border-radius: 4px; font-size: 10px; }
        .popup-link { display: block; margin-top: 10px; background: var(--primary-accent); color: white !important; text-align: center; text-decoration: none; padding: 5px; border-radius: 6px; font-size: 11px; }

        /* æ ¼ç·šæ¨™ç±¤ */
        .grid-label { font-size: 10px; color: #94a3b8; font-family: monospace; }
        
        /* åˆ—å°éš±è— UI */
        @media print { .floating-panel { display: none; } }
    </style>
</head>
<body>

<div id="map"></div>

<div class="floating-panel">
    <div class="card">
        <h1>ğŸ—ºï¸ æ‘èŠå°è¦½</h1>
        <div id="version-display" class="version-info">Ver. Syncing...</div>
        <a href="changelog.html" target="_blank" class="btn-modern">ğŸ“œ æ›´æ–°æ—¥èªŒ</a>
    </div>

    <div class="card"><div class="section-label">åœ–å±¤åˆ‡æ›</div><div id="layer-control-target"></div></div>

    <div class="card scroll-card">
        <div class="section-label">è¡Œæ”¿å€åŠƒåœ–ä¾‹</div>
        <div class="scroll-area" id="legend-target"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="config.js"></script>
<script src="data.js"></script>

<script>
    // --- [1] åˆå§‹åŒ– & åº§æ¨™ä¿®æ­£ ---
    const cfg = (typeof mapSettings !== 'undefined') ? mapSettings : { minX: -2244, maxX: 9842, minY: -9888, maxY: 1019 };
    const vData = (typeof rawData !== 'undefined') ? rawData : [];

    const map = L.map('map', { crs: L.CRS.Simple, minZoom: -4, maxZoom: 4, zoomSnap: 0.1, attributionControl: false, zoomControl: false });

    // æ˜ å°„ï¼šMinecraft Z -> Leaflet -Y
    const imageBounds = [[-cfg.maxY, cfg.minX], [-cfg.minY, cfg.maxX]];
    const mapImg = L.imageOverlay(cfg.imageName, imageBounds, { opacity: 1 }).addTo(map);

    const villageLayer = L.layerGroup().addTo(map);
    const labelLayer = L.layerGroup().addTo(map);
    const lineLayer = L.layerGroup().addTo(map); // æŒ‡æ¨™ç·šåœ–å±¤
    const railLayer = L.layerGroup().addTo(map);
    const gridLayer = L.layerGroup().addTo(map);

    // --- [2] è¡Œæ”¿å€é¡è‰² ---
    const coordMap = {};
    const hierarchy = {};
    vData.forEach(v => {
        coordMap[v.name] = [-v.y, v.x];
        if (!hierarchy[v.prov]) hierarchy[v.prov] = {};
        if (!hierarchy[v.prov][v.county]) hierarchy[v.prov][v.county] = new Set();
        hierarchy[v.prov][v.county].add(v.dist || "ç›´è½„");
    });

    const districtColors = {};
    Object.keys(hierarchy).forEach(prov => {
        Object.keys(hierarchy[prov]).forEach(county => {
            const dists = Array.from(hierarchy[prov][county]);
            const hue = (typeof countyHues !== 'undefined' && countyHues[county] !== undefined) ? countyHues[county] : 200;
            dists.forEach((d, i) => {
                const l = dists.length > 1 ? (45 + (i / (dists.length-1)) * 25) : 55;
                districtColors[county + "-" + d] = (hue === -1) ? "#94a3b8" : `hsl(${hue}, 65%, ${l}%)`;
            });
        });
    });

    // --- [3] ç¹ªè£½åº§æ¨™æ ¼ç·š ---
    function drawGrid() {
        gridLayer.clearLayers();
        const z = map.getZoom();
        const step = z >= 0 ? 500 : (z >= -2 ? 1000 : 2000);
        for (let x = Math.floor(cfg.minX/step)*step; x <= cfg.maxX; x += step) {
            L.polyline([[-cfg.minY, x], [-cfg.maxY, x]], { color: '#cbd5e1', weight: 1, opacity: 0.3 }).addTo(gridLayer);
            L.marker([-cfg.maxY, x], { icon: L.divIcon({ className: 'grid-label', html: x, iconAnchor: [0,0] }) }).addTo(gridLayer);
        }
        for (let y = Math.floor(cfg.minY/step)*step; y <= cfg.maxY; y += step) {
            L.polyline([[-y, cfg.minX], [-y, cfg.maxX]], { color: '#cbd5e1', weight: 1, opacity: 0.3 }).addTo(gridLayer);
            L.marker([-y, cfg.minX], { icon: L.divIcon({ className: 'grid-label', html: y, iconAnchor: [40,0] }) }).addTo(gridLayer);
        }
    }

    // --- [4] ç¹ªè£½æ‘èŠã€æ¨™ç±¤èˆ‡æŒ‡æ¨™ç·š ---
    vData.forEach(v => {
        const origin = [-v.y, v.x];
        const color = districtColors[v.county + "-" + (v.dist || "ç›´è½„")] || "#fff";
        
        const popupContent = `
            <div class="custom-popup">
                <div class="popup-title">${v.name} <small style="color:#64748b; font-weight:normal;">${v.en || ""}</small></div>
                <div class="popup-geo">ğŸ“ ${v.prov}çœ Â· ${v.pref||""}åºœ<br>ğŸ›ï¸ ${v.county}ç¸£ Â· ${v.dist||"ç›´è½„"}</div>
                <code class="popup-coords">X: ${v.x}, Z: ${v.y}</code>
                ${v.mapUrl ? `<a href="${v.mapUrl}" target="_blank" class="popup-link">ğŸ” æª¢è¦–æ‘å…§éµé“åœ–</a>` : ''}
            </div>`;

        // 1. å›ºå®šé»ä½ (æ‘èŠé»)
        L.circleMarker(origin, { radius: 5, fillColor: color, color: "white", weight: 2, fillOpacity: 1 })
         .bindPopup(popupContent).addTo(villageLayer);

        // 2. æŒ‡æ¨™ç·š (ä¸€é–‹å§‹èˆ‡é»ä½é‡åˆï¼Œé€æ˜åº¦ 0)
        const line = L.polyline([origin, origin], { color: '#334155', weight: 1.5, opacity: 0, dashArray: '4, 4' }).addTo(lineLayer);

        // 3. å¯æ‹–å‹•æ¨™ç±¤
        const label = L.marker(origin, {
            draggable: true,
            icon: L.divIcon({ className: 'v-label-wrapper', html: `<div class="v-label-box">${v.name}</div>`, iconAnchor: [0, 0] })
        }).bindPopup(popupContent).addTo(labelLayer);

        // æ‹–å‹•äº‹ä»¶é‚è¼¯
        label.on('drag', function(e) {
            const newPos = e.target.getLatLng();
            line.setLatLngs([origin, newPos]);
            // è¨ˆç®—è·é›¢ï¼Œå¦‚æœæ‹–å¤ªè¿‘å°±éš±è—ç·šï¼Œæ‹–é å°±é¡¯ç¤ºç·š
            const dist = Math.sqrt(Math.pow(newPos.lat - origin[0], 2) + Math.pow(newPos.lng - origin[1], 2));
            line.setStyle({ opacity: dist > 15 ? 0.6 : 0 });
        });
    });

    // éµè·¯
    if (typeof railwayRoutesData !== 'undefined') {
        const drawR = (routes, style, layer) => {
            routes.forEach(r => {
                const pts = r.split("-").map(name => coordMap[name]).filter(p => p);
                if (pts.length > 1) L.polyline(pts, style).addTo(layer);
            });
        }
        drawR(railwayRoutesData.completed, { color: "#334155", weight: 3, opacity: 0.6 }, railLayer);
    }

    // --- [5] UI çµ„ä»¶ ---
    const layers = L.control.layers(
        { "åœ°å½¢åœ–": mapImg, "ç°¡æ½”åœ°åœ–": L.layerGroup() },
        { "æ‘èŠé»ä½": villageLayer, "åç¨±æ¨™ç±¤": labelLayer, "æŒ‡æ¨™é€£ç·š": lineLayer, "éµè·¯è·¯ç·š": railLayer, "åº§æ¨™æ ¼ç·š": gridLayer },
        { collapsed: false }
    ).addTo(map);
    document.getElementById('layer-control-target').appendChild(layers.getContainer());

    let legHtml = "";
    Object.keys(hierarchy).forEach(prov => {
        legHtml += `<div class="prov-name">${prov}çœ</div>`;
        Object.keys(hierarchy[prov]).forEach(county => {
            hierarchy[prov][county].forEach(dist => {
                const color = districtColors[county + "-" + dist];
                legHtml += `<div class="legend-item"><div class="legend-dot" style="background:${color}"></div>${county}ç¸£ ${dist==='ç›´è½„'?'(ç›´è½„)':dist+'éƒ¡'}</div>`;
            });
        });
    });
    document.getElementById('legend-target').innerHTML = legHtml;

    // --- [6] å•Ÿå‹• ---
    map.on('zoomend', drawGrid);
    map.fitBounds(imageBounds);
    drawGrid();

    (async function() {
        const d = document.getElementById('version-display');
        try {
            const h = window.location.hostname;
            if (h.includes('github.io')) {
                const r = await fetch(`https://api.github.com/repos/${h.split('.')[0]}/${window.location.pathname.split('/')[1]}/commits?per_page=1`);
                const j = await r.json();
                d.innerText = "Updated: " + new Date(j[0].commit.committer.date).toLocaleDateString('zh-TW');
            } else { d.innerText = "Dev v8.5"; }
        } catch (e) { d.innerText = "Offline"; }
    })();
</script>
</body>
</html>
